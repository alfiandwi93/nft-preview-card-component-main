<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 d-flex align-items-center justify-content-center">
        <div class="kotak p-4">
          <div class="nft-img">
            <img src="images/image-equilibrium.jpg" class="img-fluid custom-img" alt="Equilibrium" onclick="tampilPreview()">
            <div class="nft-overlay d-flex align-items-center justify-content-center" id="previewOverlay">
              <img src="images/icon-view.svg" alt="view">
            </div>
          </div>
          <div id="imageViewer" class="image-viewer">
            <span class="close-btn" onclick="closeImageViewer()">&times;</span>
            <img src="images/image-equilibrium.jpg" class="viewer-img" alt="Equilibrium">
          </div>
          <div class="">
            <h1 class="mt-3">
              <a href="#">Equilibrium #3429</a>
            </h1>
          </div>
          <div class="caps my-3"> Our Equilibrium collection promotes balance and calm. </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="etherium-icon" class="icon">0.041 ETH
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="time-icon" class="icon">3 days left
            </div>
          </div>
          <div class="line"></div>
          <div class="d-flex mt-3">
            <img src="images/image-avatar.png" alt="profile" class="avatar">
            <p class="my-auto">
              <span style="opacity: 0.9; color: hsl(215, 51%, 70%);">Creation of </span>
              <a href="#">Jules Wyvern</a>
            </p>
          </div>
          <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>
        </div>
      </div>
  </body>
</html>
<script type="text/javascript">
  const previewOverlay = document.getElementById('previewOverlay');
  const imageViewer = document.getElementById('imageViewer');
  const viewerImg = document.querySelector('.viewer-img');

  function tampilPreview() {
    viewerImg.src = previewOverlay.previousElementSibling.src;
    imageViewer.style.display = 'block';
  }

  function closeImageViewer() {
    imageViewer.style.display = 'none';
  }
</script>
